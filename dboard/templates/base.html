{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <title>DBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom sytle for this template -->
    <link href="{% static "assets/css/base-template.css" %}" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DBoard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a>
            <li><a href="#">About</a>
            <li><a href="#">Contact</a>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="base-template">
        {% block content %}
        <h1>DBoard starter template</h1>
        <p class="lead">Use this application to quickly manager projects...</p>
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "assets/js/jquery.js" %}"></script>
    <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
  </body>
</html>
